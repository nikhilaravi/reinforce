<!doctype html>
<html lang="en">
<head>
  <title>lol</title>

<body>
  <div id="root" style="height: 100%">
    <div id="popover">
      <div class="node_id"></div>
      <div class="node_belief"></div>
    </div>
  </div>
  <script type="x-shader/x-vertex" id="node-vertexshader">
    precision highp float;

    lowp vec4 encode_float(highp float v) {
      highp float av = abs(v);

      highp vec4 c = vec4(0,0,0,0);

      //Compute exponent and mantissa
      highp float e = floor(log2(av));
      highp float m = av * pow(2.0, -e) - 1.0;

      //Unpack mantissa
      c[1] = floor(128.0 * m);
      m -= c[1] / 128.0;
      c[2] = floor(32768.0 * m);
      m -= c[2] / 32768.0;
      c[3] = floor(8388608.0 * m);

      //Unpack exponent
      highp float ebias = e + 127.0;
      c[0] = floor(ebias / 2.0);
      ebias -= c[0] * 2.0;
      c[1] += floor(ebias) * 128.0;

      //Unpack sign bit
      c[0] += 128.0 * step(0.0, -v);

      //Scale back to range
      return c / 255.0;
    }

    attribute vec2 sizeColor;
    uniform float alpha;
    varying vec4 vColor;
    varying float mySize;

    void main() {
      vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
      gl_PointSize = sizeColor.x;
      mySize = sizeColor.x;
      gl_Position = projectionMatrix * mvPosition;
      vColor = encode_float(sizeColor.y);
    }
  </script>
  <script type="x-shader/x-fragment" id="node-fragmentshader">
    varying vec4 vColor;
    varying float mySize;

    void main() {
      float f = 0.5;
      float d = abs(distance(gl_PointCoord - f, vec2(0.0, 0.0)));
      float pixelD = (d + 0.5) * mySize;
      if(pixelD + 0.5 < mySize) {
        gl_FragColor = vec4(vColor.xyz, 0.9);
      } else if(pixelD < mySize) {
        gl_FragColor = vec4(vColor.xyz, 0.1);
      } else {
        discard;
      }
    }
  </script>
  <script type="x-shader/x-vertex" id="edge-vertexshader">
    void main() {
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  </script>
  <script type="x-shader/x-fragment" id="edge-fragmentshader">
    uniform vec3 color;

    void main() {
      gl_FragColor = vec4(color, 0.1);
    }
  </script>
